{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <title>Вход - Tmittr</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <style>body{background: url("{% static 'images/background.jpg' %}")}</style>
    <div class="container">
        <div class="login-reg">
            <form class="form-horizontal" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <legend>Войти</legend>
                {% if error %}
                    <span class="error"><i class="fa fa-exclamation-circle"></i> {{ error }}</span>
                {% endif %}
                <div class="controls">
                    <input id="username" maxlength="50" name="username" type="text" placeholder="Логин" class="form-control input-md" required>
                    <span class="help-block"></span>
                </div>
                <input id="password" name="password" type="password" placeholder="Пароль" class="form-control input-md" required>
                <button type="submit" class="btn btn-primary btn-block btn-login">Войти</button>
            </form>
            <span class="first-time">Впервые? <a href="{% url 'register' %}"><b> Зарегистрироваться</b></a></span>
            <span><a href="/" class="home">Вернуться на главную</a></span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
